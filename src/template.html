<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <h1>Weather App</h1>
      <label for="countries">Select your country:</label>
      <select name="countries" id="countries">
      </select>
      <label for="zip">Type your city's ZIP code:</label>
      <input id="zip" type="text">
      <button id="submit">Submit</button>
      <button class="d-none" id="reset">Reset</button>
    </form>
    <div class="weather-result">
      <p class="d-none" id="result-celcius"></p>
      <p class="d-none" id="result-fare"></p>
      <button class="d-none" id="change">Change to Fahrenheit</button>
      <p class="d-none" id="description"></p>
      <p class="d-none" id="error"></p>
      <img class="d-none" id="icon" src="" alt="weather-icon">
    </div>
  </body>
</html>
