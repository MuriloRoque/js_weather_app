<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <h1>Weather App</h1>
      <label for="countries">Select your country:</label>
      <select name="countries" id="countries">
      </select>
      <label for="zip">Type your ZIP code:</label>
      <input id="zip" type="text">
      <label for="zip">Select unit type:</label>
      <select name="unit" id="unit">
        <option value="metric">Celsius</option>
        <option value="imperial">Fahrenheit</option>
      </select>
      <button id="submit">Submit</button>
    </form>
    <div class="weather-result">
      <p class="d-none" id="result"></p>
      <p class="d-none" id="description"></p>
      <p class="d-none" id="error">Invalid country and/or ZIP code</p>
      <img class="d-none" id="icon" src="" alt="weather-icon">
    </div>
  </body>
</html>
